<!DOCTYPE html>
<html>
    <head>
        <title>Movie Ratings</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        <div id="header">
            <h1>Movie Ratings</h1>
        </div>
        
        <fieldset id="inputField">
            <legend>Please rate the movie</legend>
            <br>

            <label for="movieTitle">Movie Title:</label>
            <input name="movieTitle" id="movieTitle" />
            <br><br>

            <label for="movieRating">Rating (1-5):</label>
            <select name="movieRating" id="movieRating">
                <option value="blank">What would you rate it?</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <br><br>

            <input type="button" value="Add Movie" id="addMovie" />
            <input type="button" value="Show Movies" id="showMovies" />
        </fieldset>

        <fieldset id="outputField">
            <h4>Movies that you rated:</h4>
            <div id="movieList"></div>
        </fieldset>

        <script src="1st.js"></script>
        <script src="2nd.js"></script>
          
    </body>
</html>
